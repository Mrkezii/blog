---
layout: default
---
 <div style="margin:0;max-width: none;"><img style="margin:0;max-width: none;" src="{{site.baseurl}}/images/talk.png"></div>
<div class="posts">
 
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
